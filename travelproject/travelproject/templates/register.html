<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[type=text], input[type=password],input[type=email] { width:100%;
        padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;}
    </style>
</head>
<body>
<h1>REGISTRATION FORM</h1>
<form action="register" method="post">
     {% csrf_token %}
    <label>username:</label>
    <input type="text" name="username" placeholder="enter your username"><br>
    <label>first name</label>
    <input type="text" name="first_name" placeholder="enter your first name"><br>
    <label>last_name</label>
    <input type="text" name="last_name" placeholder="enter your last name"><br>
    <label>email</label>
    <input type="email" name="email" placeholder="enter your email address "><br>
    <label>password</label>
    <input type="password" name="password" placeholder="enter your password"><br>
    <label>confirm password</label>
    <input type="password" name="password1" placeholder="confirm your password"><br>
    <input type="submit">

</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
